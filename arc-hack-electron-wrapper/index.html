<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArcHack - Covid Edition</title>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <link rel="stylesheet" href="css/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
          webview {
      width: 100%;
      height: 100%;
    }
          .navigation {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 50px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: #a71d2a; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
          }

          /* The navigation menu links */
          .navigation a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #20c997;
            display: block;
          }

          /* When you mouse over the navigation links, change their color */
          .navigation a:hover {
            color: #20c997;
          }
          #views {
             margin-left: 50px; /* Same as the width of the sidenav */
             font-size: 28px; /* Increased text to enable scrolling */
             padding: 0px 0px;
           }
          #fave{float:left;display:block;width:18px;font-size:40px;color:#eee}
    </style>
  </head>
  <body id="browser">
  <div class="navigation">
    <a id="fave">
      <a href="index.html"> <i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
  </div>
      <div id="omnibox">
        <input type="text" id="url" hidden>
      </div>

<!--      <div id="console">-->
<!--        <i class="fa fa-terminal" aria-hidden="true"></i>-->
<!--      </div>-->
      <div id="views">
        <webview id="view" class="page" src="landing_page.html" autosize="on"></webview>
      </div>
  </body>
</html>
